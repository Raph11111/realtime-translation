<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard - Live Translation</title>

    <!-- PWA -->
    <meta name="theme-color" content="#0a0a0f">
    <link rel="manifest" href="/static/manifest.json">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-glass: rgba(20, 20, 30, 0.7);
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-primary: #7000ff;
            --accent-secondary: #00ddff;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 32px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(112, 0, 255, 0.15);
            color: var(--accent-primary);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .main-content {
            padding: 32px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        #connectionStatus {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        #connectionStatus .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--warning);
            transition: background 0.3s;
        }


        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
        }

        .stat-card .label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-card .trend {
            font-size: 0.75rem;
            margin-top: 8px;
        }

        .stat-card .trend.up {
            color: var(--success);
        }

        .stat-card .trend.down {
            color: var(--error);
        }

        /* Create Room Card */
        .create-room-card {
            background: linear-gradient(135deg, rgba(112, 0, 255, 0.2), rgba(0, 221, 255, 0.1));
            border: 1px solid var(--accent-primary);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 32px;
        }

        .create-room-card h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .btn-primary {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.4);
        }

        /* Rooms Grid */
        .rooms-section h2 {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .room-card {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .room-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
        }

        .room-card .room-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .room-card .room-name {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .room-card .room-id {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .room-card .listeners {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 16px;
        }

        .room-card .channels {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .channel-badge {
            padding: 4px 10px;
            background: rgba(112, 0, 255, 0.2);
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .room-card .actions {
            display: flex;
            gap: 12px;
        }

        .btn-secondary {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        /* QR Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 32px;
            text-align: center;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .qr-code {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .qr-code img {
            display: block;
            max-width: 200px;
        }

        .join-url {
            font-family: monospace;
            font-size: 0.875rem;
            background: var(--bg-primary);
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .btn-close {
            padding: 10px 24px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">üåê Live Translation</div>

            <nav>
                <a href="#" class="nav-item active">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    Dashboard
                </a>
                <a href="/" class="nav-item">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                    Quick Translate
                </a>
            </nav>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <header class="header">
                <h1>Host Dashboard</h1>
                <div id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="text">Connecting...</span>
                </div>
            </header>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="label">Active Rooms</div>
                    <div class="value" id="activeRooms">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Total Listeners</div>
                    <div class="value" id="totalListeners">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Languages Active</div>
                    <div class="value" id="activeLanguages">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">System Status</div>
                    <div class="value" id="systemStatus" style="color: var(--success);">‚óè</div>
                </div>
            </div>

            <!-- Create Room -->
            <div class="create-room-card">
                <h2>‚ú® Create New Room</h2>
                <form id="createRoomForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="roomName">Room Name</label>
                            <input type="text" id="roomName" placeholder="e.g., Sunday Service" required>
                        </div>
                        <div class="form-group">
                            <label for="sourceLang">Source Language</label>
                            <select id="sourceLang">
                                <option value="auto">üîÑ Auto-Detect</option>
                                <option value="en">üá¨üáß English</option>
                                <option value="de">üá©üá™ German</option>
                                <option value="es">üá™üá∏ Spanish</option>
                                <option value="fr" selected>üá´üá∑ French</option>
                                <option value="it">üáÆüáπ Italian</option>
                                <option value="pt">üáµüáπ Portuguese</option>
                                <option value="ru">üá∑üá∫ Russian</option>
                                <option value="zh">üá®üá≥ Chinese</option>
                                <option value="ja">üáØüáµ Japanese</option>
                                <option value="ar">üá∏üá¶ Arabic</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">üöÄ Create Room</button>
                </form>
            </div>

            <!-- Active Rooms -->
            <section class="rooms-section">
                <h2>üéØ Active Rooms</h2>
                <div class="rooms-grid" id="roomsGrid">
                    <!-- Rooms will be loaded here -->
                    <div class="room-card"
                        style="display: flex; justify-content: center; align-items: center; height: 200px; opacity: 0.5;">
                        No active rooms. Create one above!
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- QR Modal -->
    <div class="modal" id="qrModal">
        <div class="modal-content">
            <h3>üì± Share Room</h3>
            <div class="qr-code">
                <img id="qrImage" src="" alt="QR Code">
            </div>
            <div class="join-url" id="joinUrl"></div>
            <button class="btn-secondary" onclick="copyJoinUrl()">üìã Copy Link</button>
            <button class="btn-close" onclick="closeQrModal()">Close</button>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;

        // DOM
        const createRoomForm = document.getElementById('createRoomForm');
        const roomsGrid = document.getElementById('roomsGrid');
        const qrModal = document.getElementById('qrModal');
        const qrImage = document.getElementById('qrImage');
        const joinUrlEl = document.getElementById('joinUrl');

        // Load rooms
        async function loadRooms() {
            try {
                const response = await fetch('/api/rooms');
                const rooms = await response.json();

                document.getElementById('activeRooms').textContent = rooms.length;

                let totalListeners = 0;
                let activeLanguages = new Set();

                if (rooms.length === 0) {
                    roomsGrid.innerHTML = `
                        <div class="room-card" style="display: flex; justify-content: center; align-items: center; height: 200px; opacity: 0.5;">
                            No active rooms. Create one above!
                        </div>
                    `;
                } else {
                    roomsGrid.innerHTML = rooms.map(room => {
                        totalListeners += room.total_listeners;
                        Object.keys(room.channels || {}).forEach(lang => activeLanguages.add(lang));

                        return `
                            <div class="room-card">
                                <div class="room-header">
                                    <div class="room-name">${room.room_name}</div>
                                    <div class="room-id">${room.room_id}</div>
                                </div>
                                <div class="listeners">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                                    ${room.total_listeners} listeners
                                </div>
                                <div class="channels">
                                    ${Object.entries(room.channels || {}).map(([lang, ch]) =>
                            `<span class="channel-badge">${lang.toUpperCase()} (${ch.listeners})</span>`
                        ).join('')}
                                </div>
                                <div class="actions">
                                    <button class="btn-secondary" onclick="showQr('${room.room_id}')">üì± QR</button>
                                    <button class="btn-secondary" onclick="copyLink('${room.room_id}')">üîó Link</button>
                                    <button class="btn-secondary btn-danger" onclick="closeRoom('${room.room_id}')">‚úï</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                document.getElementById('totalListeners').textContent = totalListeners;
                document.getElementById('activeLanguages').textContent = activeLanguages.size;

            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        // Create room
        createRoomForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const roomName = document.getElementById('roomName').value;
            const sourceLang = document.getElementById('sourceLang').value;

            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        room_name: roomName,
                        source_language: sourceLang
                    })
                });

                const result = await response.json();

                // Show QR code
                showQr(result.room_id);

                // Reload rooms
                loadRooms();

                // Clear form
                document.getElementById('roomName').value = '';

            } catch (error) {
                console.error('Error creating room:', error);
                alert('Failed to create room');
            }
        });

        // Show QR Modal
        function showQr(roomId) {
            qrImage.src = `/api/rooms/${roomId}/qr`;
            joinUrlEl.textContent = `${BASE_URL}/join/${roomId}`;
            qrModal.classList.add('active');
        }

        function closeQrModal() {
            qrModal.classList.remove('active');
        }

        function copyJoinUrl() {
            navigator.clipboard.writeText(joinUrlEl.textContent);
            alert('Link copied!');
        }

        function copyLink(roomId) {
            navigator.clipboard.writeText(`${BASE_URL}/join/${roomId}`);
            alert('Link copied!');
        }

        async function closeRoom(roomId) {
            if (!confirm('Close this room? All listeners will be disconnected.')) return;

            try {
                await fetch(`/api/rooms/${roomId}`, { method: 'DELETE' });
                loadRooms();
            } catch (error) {
                console.error('Error closing room:', error);
            }
        }

        // Load stats
        async function loadStats() {
            const statusEl = document.getElementById('connectionStatus');
            const statusDot = statusEl ? statusEl.querySelector('.status-dot') : null;
            const statusText = statusEl ? statusEl.querySelector('.text') : null;

            try {
                const response = await fetch('/api/stats');

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const stats = await response.json();
                console.log('Stats loaded:', stats);

                // Update system status indicator
                const systemStatusEl = document.getElementById('systemStatus');
                if (systemStatusEl) {
                    systemStatusEl.style.color = stats.transcription_connected ? 'var(--success)' : 'var(--warning)';
                }

                // Update connection status - server is reachable
                if (statusDot) statusDot.style.background = 'var(--success)';
                if (statusText) statusText.textContent = 'Connected';

            } catch (error) {
                console.error('Stats error:', error);
                const systemStatusEl = document.getElementById('systemStatus');
                if (systemStatusEl) systemStatusEl.style.color = 'var(--error)';
                if (statusDot) statusDot.style.background = 'var(--error)';
                if (statusText) statusText.textContent = 'Disconnected';
            }
        }

        // Click outside modal to close
        qrModal.addEventListener('click', (e) => {
            if (e.target === qrModal) closeQrModal();
        });

        // Initial load and refresh
        loadRooms();
        loadStats();
        setInterval(loadRooms, 5000);
        setInterval(loadStats, 3000);
    </script>
</body>

</html>
