<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Translator | Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="icon">Translation</span>
                <span class="badge">LIVE</span>
            </div>

            <div class="controls-container">
                <div class="language-selector">
                    <label>Target Language</label>
                    <select id="targetLang">
                        <option value="de" selected>German ðŸ‡©ðŸ‡ª</option>
                        <option value="en">English ðŸ‡ºðŸ‡¸</option>
                        <option value="es">Spanish ðŸ‡ªðŸ‡¸</option>
                        <option value="it">Italian ðŸ‡®ðŸ‡¹</option>
                        <option value="pt">Portuguese ðŸ‡µðŸ‡¹</option>
                        <option value="ru">Russian ðŸ‡·ðŸ‡º</option>
                        <option value="zh">Chinese ðŸ‡¨ðŸ‡³</option>
                        <option value="ja">Japanese ðŸ‡¯ðŸ‡µ</option>
                    </select>
                </div>
                <div class="language-selector">
                    <label>Voice</label>
                    <select id="targetVoice">
                        <option value="alloy" selected>Alloy (Neutral)</option>
                        <option value="echo">Echo (Male)</option>
                        <option value="fable">Fable (British)</option>
                        <option value="onyx">Onyx (Deep Male)</option>
                        <option value="nova">Nova (Female)</option>
                        <option value="shimmer">Shimmer (Female)</option>
                    </select>
                </div>
            </div>

            <div class="status-indicator" id="connectionStatus">
                <span class="dot"></span>
                <span class="text">Disconnected</span>
            </div>
        </header>

        <div class="visualizer-container">
            <canvas id="audioVisualizer"></canvas>
        </div>

        <div class="transcript-area">
            <div class="transcript-box source">
                <h3>Original Audio</h3>
                <p id="originalText" class="placeholder">Waiting for speech...</p>
            </div>

            <div class="transcript-box target">
                <h3>Translation</h3>
                <p id="translatedText" class="placeholder">Translation will appear here...</p>
            </div>
        </div>

        <div class="controls-container" style="margin-top: 2rem;">
            <button id="recordButton" class="magic-button">
                <img src="https://api.iconify.design/ph:microphone-fill.svg?color=white" class="icon-mic" alt="Mic">
                <span class="label">Start Live Translation</span>
            </button>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
