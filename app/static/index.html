<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumia Translation | AI-Powered</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css?v=lumia2">
</head>

<body>
    <div class="background-glow"></div>
    <div class="app-container">
        <header>
            <div class="brand">
                <div class="logo-icon">L</div>
                <div class="logo-text">Lumia<span class="highlight">AI</span></div>
            </div>

            <div class="header-status">
                <div class="status-indicator" id="connectionStatus">
                    <span class="dot"></span>
                    <span class="text">Disconnected</span>
                </div>
            </div>
        </header>

        <main>
            <div class="visualizer-wrapper">
                <canvas id="audioVisualizer"></canvas>
            </div>

            <div class="dashboard-grid">
                <!-- Controls Panel -->
                <div class="panel controls-panel">
                    <div class="panel-header">
                        <h2>Configuration</h2>
                    </div>



                    <div class="control-group">
                        <label>Source Language</label>
                        <div class="select-wrapper">
                            <select id="sourceLang">
                                <option value="af">Afrikaans</option>
                                <option value="ar">Arabic</option>
                                <option value="hy">Armenian</option>
                                <option value="az">Azerbaijani</option>

                                <option value="zh">Chinese</option>

                                <option value="cs">Czech</option>
                                <option value="da">Danish</option>
                                <option value="nl">Dutch</option>
                                <option value="en">English</option>
                                <option value="et">Estonian</option>
                                <option value="fi">Finnish</option>
                                <option value="fr" selected>French</option>
                                <option value="gl">Galician</option>
                                <option value="de">German</option>
                                <option value="el">Greek</option>
                                <option value="he">Hebrew</option>
                                <option value="hi">Hindi</option>
                                <option value="hu">Hungarian</option>
                                <option value="is">Icelandic</option>
                                <option value="id">Indonesian</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="kn">Kannada</option>
                                <option value="kk">Kazakh</option>
                                <option value="ko">Korean</option>
                                <option value="lv">Latvian</option>
                                <option value="lt">Lithuanian</option>
                                <option value="mk">Macedonian</option>
                                <option value="ms">Malay</option>
                                <option value="mr">Marathi</option>
                                <option value="mi">Maori</option>
                                <option value="ne">Nepali</option>
                                <option value="no">Norwegian</option>
                                <option value="fa">Persian</option>
                                <option value="pl">Polish</option>
                                <option value="pt">Portuguese</option>
                                <option value="ro">Romanian</option>
                                <option value="ru">Russian</option>
                                <option value="sr">Serbian</option>
                                <option value="sk">Slovak</option>
                                <option value="sl">Slovenian</option>
                                <option value="es">Spanish</option>
                                <option value="sw">Swahili</option>
                                <option value="sv">Swedish</option>
                                <option value="tl">Tagalog</option>
                                <option value="ta">Tamil</option>
                                <option value="th">Thai</option>
                                <option value="tr">Turkish</option>
                                <option value="uk">Ukrainian</option>
                                <option value="ur">Urdu</option>
                                <option value="vi">Vietnamese</option>
                                <option value="cy">Welsh</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Target Language</label>
                        <div class="select-wrapper">
                            <select id="targetLang">
                                <option value="af">Afrikaans</option>
                                <option value="ar">Arabic</option>
                                <option value="hy">Armenian</option>
                                <option value="az">Azerbaijani</option>
                                <option value="be">Belarusian</option>
                                <option value="bs">Bosnian</option>
                                <option value="bg">Bulgarian</option>
                                <option value="ca">Catalan</option>
                                <option value="zh">Chinese</option>
                                <option value="hr">Croatian</option>
                                <option value="cs">Czech</option>
                                <option value="da">Danish</option>
                                <option value="nl">Dutch</option>
                                <option value="en">English</option>
                                <option value="et">Estonian</option>
                                <option value="fi">Finnish</option>
                                <option value="fr">French</option>
                                <option value="gl">Galician</option>
                                <option value="de" selected>German</option>
                                <option value="el">Greek</option>
                                <option value="he">Hebrew</option>
                                <option value="hi">Hindi</option>
                                <option value="hu">Hungarian</option>
                                <option value="is">Icelandic</option>
                                <option value="id">Indonesian</option>
                                <option value="it">Italian</option>
                                <option value="ja">Japanese</option>
                                <option value="kn">Kannada</option>
                                <option value="kk">Kazakh</option>
                                <option value="ko">Korean</option>
                                <option value="lv">Latvian</option>
                                <option value="lt">Lithuanian</option>
                                <option value="mk">Macedonian</option>
                                <option value="ms">Malay</option>
                                <option value="mr">Marathi</option>
                                <option value="mi">Maori</option>

                                <option value="pl">Polish</option>

                                <option value="ru">Russian</option>
                                <option value="sr">Serbian</option>
                                <option value="sk">Slovak</option>
                                <option value="sl">Slovenian</option>
                                <option value="es">Spanish</option>
                                <option value="sw">Swahili</option>
                                <option value="sv">Swedish</option>
                                <option value="tl">Tagalog</option>
                                <option value="ta">Tamil</option>
                                <option value="th">Thai</option>
                                <option value="tr">Turkish</option>
                                <option value="uk">Ukrainian</option>
                                <option value="ur">Urdu</option>
                                <option value="vi">Vietnamese</option>
                                <option value="cy">Welsh</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>AI Voice <span
                                style="font-size: 0.75rem; color: var(--accent-secondary);">(ElevenLabs)</span></label>
                        <div class="select-wrapper">
                            <select id="targetVoice">
                                <option value="">Loading voices...</option>
                            </select>
                        </div>
                        <div style="margin-top: 8px; font-size: 0.75rem; color: var(--text-secondary);">
                            ðŸŽ¤ <a href="https://elevenlabs.io/voice-lab" target="_blank"
                                style="color: var(--accent-secondary); text-decoration: none;">Clone your voice</a> in
                            ElevenLabs â†’ refresh to see it here
                        </div>
                    </div>

                    <div class="action-area">
                        <button id="recordButton" class="lumia-button">
                            <div class="icon-mic">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>
                            </div>
                            <span class="label">Start Translation</span>
                        </button>
                    </div>
                </div>

                <!-- Transcript Panel -->
                <div class="transcript-container">
                    <div class="panel transcript-panel source-panel">
                        <div class="panel-header">
                            <h3>Original</h3>
                            <span class="lang-badge" id="sourceLangBadge">FR</span>
                        </div>
                        <div class="content">
                            <p id="originalText" class="placeholder">Listening...</p>
                        </div>
                    </div>

                    <div class="panel transcript-panel target-panel">
                        <div class="panel-header">
                            <h3>Translation</h3>
                            <span class="lang-badge" id="targetLangBadge">DE</span>
                        </div>
                        <div class="content">
                            <p id="translatedText" class="placeholder">AI Translation...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js?v=lumia2"></script>
</body>

</html>
